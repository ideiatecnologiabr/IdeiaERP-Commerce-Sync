# ============================================================================
# Arquivo de Configuração do IdeiaERP Commerce Sync
# ============================================================================
#
# Este arquivo permite configurar as conexões de banco de dados para o
# IdeiaERP Commerce Sync quando executado como aplicação standalone.
#
# INSTRUÇÕES:
# 1. Renomeie este arquivo para "config.ini"
# 2. Coloque-o no mesmo diretório do executável (ideiaerp-sync-macos, 
#    ideiaerp-sync-linux ou ideiaerp-sync-win.exe)
# 3. Configure os valores da seção [DADOS] com as credenciais do seu servidor MySQL/MariaDB
#
# IMPORTANTE:
# - A senha deve estar CRIPTOGRAFADA usando o algoritmo do IdeiaERP
# - Se você já possui um arquivo config.ini do IdeiaERP, pode copiar os valores diretamente
# - O campo BANCO será usado para conectar ao banco de dados do ERP
# - O sistema criará automaticamente o banco "ideiaerp_sync" para suas configurações
#
# ============================================================================

[DADOS]
# Endereço do servidor MySQL/MariaDB
# Exemplos: localhost, 127.0.0.1, vps53253.publiccloud.com.br
HOST=localhost

# Nome do banco de dados do ERP (IdeiaERP)
BANCO=ideiaerp

# Senha CRIPTOGRAFADA (use a mesma senha do config.ini do IdeiaERP)
# A senha deve estar criptografada com o algoritmo do IdeiaERP
# Exemplo de senha criptografada: :I,-$ 
SENHA=:I,-$ 

# Versão alternativa da senha (usado pelo IdeiaERP)
SENHAV2=

# Usuário do banco de dados MySQL/MariaDB
USER=root

# Porta do servidor MySQL/MariaDB (padrão: 3306)
PORTA=3307

# Configuração de skin/tema (não utilizado pelo Commerce Sync)
SKIN=0

[GERAL]
# Versão do IdeiaERP (informativo)
VERSAOATUAL=2.1.4.425
SITEPRINCIPAL=
TIMERLOGOFF=5
TELACHEIA=0
RESTAURANTE=1

[MOVIMENTOCAIXA]
ULTIMAVENDA=
TERMINAL_ID=

[XMLENTRADA]
PASTAIMPORTACAO=

# ============================================================================
# NOTAS TÉCNICAS:
# ============================================================================
#
# O sistema utilizará as configurações da seção [DADOS] da seguinte forma:
#
# 1. Para o banco de dados da aplicação (APP-DB):
#    - Conecta ao servidor especificado em HOST:PORTA
#    - Usa as credenciais USER e SENHA (descriptografada)
#    - Cria/usa o banco "ideiaerp_sync" para armazenar configurações
#
# 2. Para o banco de dados do ERP (ERP-DB):
#    - As configurações são salvas na tabela "settings" do banco "ideiaerp_sync"
#    - Conecta ao banco especificado em BANCO
#    - Usa as mesmas credenciais (HOST, PORTA, USER, SENHA)
#
# Se este arquivo não existir, o sistema usará as configurações do arquivo .env
#
# ============================================================================

