name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    paths:
      - 'apps/api/**'
      - 'package.json'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build API
        run: npm run build:api
      
      - name: Build Windows executable
        run: npm run build:api:win
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ideiaerp-sync-win.exe
          path: ideiaerp-sync-win.exe
          retention-days: 30

